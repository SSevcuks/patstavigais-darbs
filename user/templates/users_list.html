<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <ul>
        {% for user in object_list %}
            <li>
                <a href="{% url 'user-detail' pk=user.pk %}">
                    ID: {{ user.id }} <br>
                    Username: <strong>{{ user.username }}</strong><br>
                    E-mail: {{ user.email }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
