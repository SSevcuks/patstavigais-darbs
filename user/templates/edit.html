<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit_user</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <input type="text" name="name" value="{{user.username}} " />
        </p>
        <p>
            <input type="email" name="email" value="{{user.email}}" />
        </p>
        <input type="submit">
    </form>
</body>
</html>
